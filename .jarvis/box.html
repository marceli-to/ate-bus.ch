<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --banner-bg: #d9e6f2;
            --text-dark: #1a2b4e;
            /* Negative degree slants the top-right OUTWARD */
            --angle: -15deg; 
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f0f0;
            padding: 50px;
        }

        .ate-banner {
            position: relative;
            display: inline-block;
            padding: 40px 80px 40px 40px; 
            color: var(--text-dark);
            margin-bottom: 50px;
            /* We do NOT use overflow: hidden here anymore */
        }

        .ate-banner::after {
          display: block;
          content: "";
          position: absolute;
          top: 0;
          left: -100px;
          bottom: 0;
          z-index: -1;
          width: 100%;
          background-color: var(--banner-bg);
        }

        .ate-banner::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--banner-bg);
            z-index: -1;

            /* This creates the slant */
            transform: skewX(var(--angle));
            
            /* CRITICAL: 
               Setting the origin to 'left' keeps the left side 
               pinned to the vertical axis of the text.
            */
            transform-origin: left;
        }

        h1 { margin: 0 0 10px 0; font-size: 2.5rem; }
        p { margin: 0; font-size: 1.1rem; line-height: 1.4; }
    </style>
</head>
<body>

    <div class="ate-banner">
        <h1>Short Text</h1>
        <p>Left is straight, right is angled.</p>
    </div>

    <br>

    <div class="ate-banner">
        <h1>Very Tall Text</h1>
        <p>
            Die ATE Bus AG ist nicht nur ein sehr fortschrittliches<br>
            Transportunternehmen im öffentlichen Verkehr, sondern auch ein<br>
            attraktiver Arbeitgeber für alle Beteiligten.<br>
            The right edge stays perfectly parallel to the box above.
        </p>
    </div>

</body>
</html>
