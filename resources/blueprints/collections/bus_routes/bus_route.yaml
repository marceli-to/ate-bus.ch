    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              display: Liniennummer
              required: true
          -
            handle: destination
            field:
              type: text
              display: Strecke
              required: true
          -
            handle: partner
            field:
              type: select
              display: Partner
