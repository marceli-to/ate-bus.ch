title: Page
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: elements
            field:
              type: replicator
              display: Inhaltselemente
              sets:
                elemente:
                  display: Elemente
                  instructions: null
                  icon: null
                  sets:
                    hero:
                      display: Hero
                      icon: media-image-picture-orientation
                      instructions: 'Hero-Bereich mit Bild und Text-Overlay'
                      fields:
                        -
                          import: hero
                    visual:
                      display: Visual
                      icon: media-image-picture-orientation
                      instructions: 'Bild mit diagonalem Element'
                      fields:
                        -
                          import: visual
  settings:
    display: Settings
    sections:
      -
        display: Settings
        fields:
          -
            import: settings
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            import: seo
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
