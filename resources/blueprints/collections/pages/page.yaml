title: Page
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: elements
            field:
              type: replicator
              display: Inhaltselemente
              collapse: true
              sets:
                elemente:
                  display: Elemente
                  sets:
                    hero:
                      display: Hero
                      instructions: 'Hero mit Bild und Text'
                      icon: media-image-picture-orientation
                      fields:
                        -
                          import: hero
                    visual:
                      display: Visual
                      instructions: 'Headerbild'
                      icon: media-image-picture-orientation
                      fields:
                        -
                          import: visual
                    title_text:
                      display: 'Titel & Text'
                      instructions: 'Titel mit Text'
                      icon: text-formatting-left-align
                      fields:
                        -
                          import: title_text
                    jobs:
                      display: Jobs
                      instructions: 'Aktuelle Stellenangebote'
                      icon: content-book-open
                      fields:
                        -
                          import: jobs
                    about_us:
                      display: 'Über uns'
                      instructions: 'Über uns mit Text und Icons'
                      icon: information-circle
                      fields:
                        -
                          import: about_us
                    media:
                      display: Medien
                      instructions: 'Medien mit Links'
                      icon: content-book-open
                      fields:
                        -
                          import: media
                    contact:
                      display: Kontakt
                      instructions: 'Kontakt mit Karte'
                      icon: pin-location-1
                      fields:
                        -
                          import: contact
                    benefits:
                      display: Benefits
                      instructions: 'Benefits mit Icons'
                      icon: content-list-bullets
                      fields:
                        -
                          import: benefits
                    bus_routes:
                      display: Buslinien
                      instructions: 'Buslinien mit Akkordeon'
                      icon: pin-location-road
                      fields:
                        -
                          import: bus_routes
                    lost_and_found:
                      display: Fundbüro
                      instructions: 'Fundbüro mit Formular und Standort'
                      icon: pin-search
                      fields:
                        -
                          import: lost_and_found
                teaser:
                  display: Teaser
                  sets:
                    teaser_lost_and_found:
                      display: Fundbüro
                      instructions: 'Teaser für Fundbüro'
                      icon: pin-search
                      fields:
                        -
                          import: teaser_lost_and_found
                    teaser_bus_routes:
                      display: Buslinien
                      instructions: 'Teaser für Buslinien'
                      icon: pin-location-road
                      fields:
                        -
                          import: teaser_bus_routes
  settings:
    display: Settings
    sections:
      -
        display: Settings
        fields:
          -
            import: settings
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            import: seo
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
