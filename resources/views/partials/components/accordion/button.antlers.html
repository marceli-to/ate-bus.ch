<button
  @click="active = active === id ? null : id"
  class="flex items-center justify-between w-full text-left cursor-pointer bg-light-blue p-10 md:p-15 md:px-20 xl:py-20 xl:px-30 {{ class }}"
  :aria-expanded="active === id">

  <span>
    {{ slot }}
  </span>

  <div
    class="shrink-0 transition-transform duration-300"
    :class="{ 'rotate-180': active === id }">
    {{ partial:components/icons/chevron class="w-16 h-16" }}
  </div>
  
</button>
