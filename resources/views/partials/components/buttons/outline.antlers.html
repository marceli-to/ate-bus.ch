{{#
  @name Button Outline
  @param {string} href - Link URL
  @param {string} class - Additional classes
#}}
<a href="{{ href }}" class="inline-flex items-center justify-center px-24 py-12 font-medium rounded-sm border-2 border-blue-primary text-blue-primary hover:bg-blue-primary hover:text-white transition-all duration-200 {{ class }}">{{ slot }}</a>
