{{#
  Header Preview for Styleguide
  Demonstrates the site header component
#}}

{{# Top bar #}}
<div class="bg-blue-black h-2"></div>

{{# Main header #}}
<header class="bg-white border-b border-grey/20">
  <div class="container">
    <div class="flex items-center justify-between h-20">
      
      {{# Logo #}}
      <a href="/" class="flex-shrink-0" aria-label="Startseite ATE Bus">
        {{ svg src="icons/logo" class="h-10 w-auto" }}
      </a>
      
      {{# Navigation #}}
      <nav class="hidden lg:flex items-center gap-8">
        <a href="#" class="text-black hover:text-blue-primary font-medium text-sm transition-colors">Busbetrieb</a>
        <a href="#" class="text-black hover:text-blue-primary font-medium text-sm transition-colors">Fundbüro</a>
        <a href="#" class="text-black hover:text-blue-primary font-medium text-sm transition-colors">Jobs</a>
        <a href="#" class="text-black hover:text-blue-primary font-medium text-sm underline underline-offset-4 transition-colors">Über uns</a>
        <a href="#" class="text-black hover:text-blue-primary font-medium text-sm transition-colors">Kontakt</a>
      </nav>
      
      {{# Mobile menu button #}}
      <button 
        type="button" 
        class="lg:hidden p-2 text-black"
        aria-label="Menu öffnen"
      >
        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      
    </div>
  </div>
</header>
