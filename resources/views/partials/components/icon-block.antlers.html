{{#
  Icon Block Component
  Used for feature highlights with icon + text
  
  Parameters:
  - icon: icon filename (without .svg)
  - title: label text
#}}

<div class="flex items-center gap-4">
  <div class="flex-shrink-0 w-12 h-12 text-blue-gray">
    {{ svg src="icons/{icon}" class="w-full h-full" }}
  </div>
  <p class="font-medium text-black">{{ title }}</p>
</div>
