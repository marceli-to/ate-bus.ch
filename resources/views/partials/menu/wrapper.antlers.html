<div 
  x-cloak 
  x-show="menu"
  x-transition:enter="transition ease-in duration-200"
  x-transition:enter-start="opacity-0"
  x-transition:enter-end="opacity-100"
  x-transition:leave="transition ease-in duration-0"
  x-transition:leave-start="opacity-100"
  x-transition:leave-end="opacity-0"
  class="bg-blue-primary border-t-12 border-black md:border-none md:bg-transparent fixed md:relative right-0 top-0 z-30 min-h-dvh md:min-h-auto w-full md:w-auto px-12 pt-18 md:p-0 md:!block">
  
  {{ partial:menu/buttons/hide class="absolute right-12 top-16 text-white md:hidden" }}

  <nav class="text-white md:text-blue-black font-bold text-xl md:text-md xl:text-xl">
    <ul class="flex flex-col md:flex-row gap-y-16 md:gap-y-0 md:gap-x-36 xl:gap-x-48">
      {{ nav:menu }}
        {{ partial:menu/item }}
      {{ /nav:menu }}
    </ul>
  </nav>

</div>
